apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crypt-pad
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: infra-configs
  path: "./apps/base/selfhosted/cryptpad"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crypt-pad
      namespace: flux-system
  wait: true
