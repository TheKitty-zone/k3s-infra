---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: home
spec:
  chart:
    spec:
      reconcileStrategy: Revision
      chart: app-template
      # -- Version of the app-template helm chart
      # this example is not automatically updated, so be sure to use the latest chart version
      version: '>=1.0.0'
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h0m0s
  releaseName: sabnzbd
  targetNamespace: home
  values:
    image:
      # -- image repository
      repository: linuxserver/sabnzbd
      # -- image pull policy
      pullPolicy: Always
      # -- image tag
      tag: latest
    controller:
        # -- enable the controller.
        enabled: true
        # -- Set the controller type.
        # Valid options are deployment, daemonset, statefulset or cronjob
        type: statefulset
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      # -- Enable and configure ingress settings for the chart under this key.
      main:
        annotations:
          kubernetes.io/ingress.class: nginx
          cert-manager.io/cluster-issuer: letsencrypt-prod
          external-dns.alpha.kubernetes.io/hostname: sabnzbd.thekitty.zone
          external-dns.alpha.kubernetes.io/ttl: "600" #optional
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: "basicauth-media"
          nginx.ingress.kubernetes.io/auth-realm: "Media Auth"
        ingressClassName: ""
        enabled: true
        hosts:
          - host: sabnzbd.thekitty.zone
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 8080
        tls:
          - secretName: sabnzbd-thekitty-zone-tls
            hosts:
              - sabnzbd.thekitty.zone
    persistence:
      config:
        type: pvc
        enabled: true
        mountPath: /config
        existingClaim: media-pv-config
      media:
        type: pvc
        enabled: true
        mountPath: /data
        existingClaim: media-pv-data
    secruityContext:
      runAsUser: 911
      runAsGroup: 911
      fsGroup: 911