---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crypt-pad
  namespace: flux-system
spec:
  interval: 10m
  path: "./infrastructure/kubernetes/deployments/cryptpad/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k3s-infra
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: crypt-pad
      namespace: flux-system
  wait: true